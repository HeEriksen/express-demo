<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoadUp</title>

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>LoadUp</h1>
    <button id="newWorkoutBtn">+ New workout</button>
    <br>
    <br>
    <hr>
    <select id="exercise">
      <option data-exercise="Hip Thrust">Hip thrust</option>
      <option data-exercise="Leg Press">Leg press</option>
      <option data-exercise="Leg Extensions">Leg extensions</option>
      <option data-exercise="Barbell Squats">Barbell squats</option>
      <option data-exercise="Bulgarian Split Squats">Bulgarian split squats</option>
    </select>
    <br>
    <br>
    <label for="repetitions">Reps:</label>
    <input type="number" id="repetitions" name="repetitions" min="1" max="50">
    <label for="weight">Kg:</label>
    <input type="number" id="weight" name="weight" min="1" max="50">
    <button id="addExerciseBtn">Add</button>
    <script src="./app.mjs" type="module"></script>
  </body>
</html>
